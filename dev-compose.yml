services:
  db:
    container_name: stg-mongo
    image: mongo
    restart: always
    volumes:
      - mongo-data:/data/db                                       # Database inside a named volume
    ports:
      - "27017:27017"

  api:
    container_name: stg-api
    depends_on:
      - db
    restart: always
    build:
      context: .
      dockerfile: backend/api/Dockerfile
    environment:
      - MONGODB_URI=mongodb://stg-mongo:27017/stg-api
      - JWT_SECRET=FHNW_2021
      - FROM_SENDER=stg@github.io                                 # Necessary environment variable on production
      - POSTMARK_API_KEY=blank
      - PORT=4001
      - IO_URL=http://localhost:80                                # Necessary environment variable on production
    ports:
      - "4001:4001"

  frontend:
    container_name: stg-frontend
    depends_on:
      - api
    restart: always
    build:
      context: frontend
      args:
        API_URL: http://localhost:4001                            # Necessary environment variable on production
        API_URL_PUBLIC: ${API_URL_PUBLIC}
    ports:
      - "80:80"
      - "3000:3000"

  model:
    container_name: stg-model
    restart: always
    build:
      context: .
      dockerfile: backend/model/Dockerfile
      args:
        API_URL: http://localhost:4001
    environment:
      - MONGODB_URI=mongodb://stg-mongo:27017/stg-api
    ports:
      - "5001:5001"

volumes:
  mongo-data:
