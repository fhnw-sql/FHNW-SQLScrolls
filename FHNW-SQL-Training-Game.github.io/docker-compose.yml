version: "3.9"

services:
  db:
    container_name: mongo_db
    image: mongo:6
    restart: on-failure
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

  api:
    container_name: stg-api
    build:
      context: ../FHNW-SQL-Training-Game-API   
      dockerfile: Dockerfile                  
    restart: always
    depends_on:
      - db
    env_file:
      - .env                                  
    environment:
      - MONGODB_URI=mongodb://db:27017/stg-api
      - JWT_SECRET=FHNW_2021
      - FROM_SENDER=${FROM_SENDER}
      - POSTMARK_API_KEY=${POSTMARK_API_KEY}
      - PORT=3001
      - IO_URL=${IO_URL}
    ports:
      - "3001:3001"

  frontend:
    container_name: stg-frontend
    build:
      context: .
      dockerfile: Dockerfile                  
      args:
        API_URL: ${API_URL}
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"      
      - "3000:3000"   